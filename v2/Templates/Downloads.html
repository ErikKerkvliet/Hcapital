<div id="downloads-page">
    <div id="clear-old" class="admin-button">
        Clear old
    </div>
    <div id="validate-urls" class="admin-button">
        Validate
    </div>
    <table id="downloads-table" cellspacing="0" cellpadding="0">
        <tr id="downloads-header">
            <th class="downloads-header">Entry</th>
            <th class="downloads-header">Link</th>
            <th class="downloads-header" id="download-column-url">Url</th>
            <th class="downloads-header">Ip</th>
            <th class="downloads-header">Comment</th>
            <th class="downloads-header">Time</th>
        </tr>
        {for downloads}
        <tr class="{{tr}}" data-tr={{data_tr}}>
            <td class="td_1">
                <a href="?v=2&id={{entryId}}" target="_blank">
                    <div id="entry-id" class="admin-button">
                        {{entryId}}
                    </div>
                </a>
            </td>
            <td class="td_2">
                {{linkId}}
            </td>
            <td class="td_3">
                <a href="{{link}}">{{link}}</a>
            </td>
            <td class="td_4" data-ip="{{ip}}">
                {{ip}}
            </td>
            <td class="td_6">
                <div>{{comment}}</div>
            </td>
            <td class="td_6">
                <div>{{time}}</div>
            </td>
            <td class="td_7">
                <a>
                    <div class="admin-button ban-ip" data-ban="{{ban}}" data-ip="{{ip}}">
                        {{ban}} ip
                    </div>
                </a>
            </td>
        </tr>
        {/for}
    </table>

    <table id="ban-table">
        <tr>
            <td id="clear-downloads-td">
                <div id="date-input">
                    <input type="date" id="download-date"/>
                    &nbsp; All <input type="checkbox" id="delete-all">
                </div>

                <div>
                    <a>
                        <div id="clear-downloads" class="admin-button">
                            Clear
                        </div>
                    </a>
                </div>
            </td>
            <td colspan="3" id="ban-data-td">
                <input id="ip" placeholder="ip">

                <input id="entry" placeholder="entry">

                <input id="location" placeholder="location">
            </td>
            <td class="td_7">
                <a>
                    <div id="manual-ban-ip" class="admin-button" data-ban="{{ban}}" data-ip="{{ip}}">
                        Ban ip
                    </div>
                </a>
            </td>
        </tr>
    </table>

    <div id="ip-model" style="display: none;">
    </div>
</div>
