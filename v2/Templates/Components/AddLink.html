<div>
    '<<' before text for text only and only use the rapidgator textarea
    <div class="description">
        Extra links:
    </div>
    <div class="description link-header-s">
        Comment:
    </div>
    <div class="data">
        <input class="links-comment" type='text' id='links-{{comment-nr}}-comment' name='links-{{comment-nr}}-comment' size="131">
        <div class="remove-links remove-component-button"  id="remove-link-{{nr}}">
            X
        </div>
    </div>
    <div class="description link-header-s">
        Rapidgator:
    </div>
    <div class="data">
        <textarea class="links-links link-area" rows='10' id='links-{{nr}}-links' name='links-{{nr}}-links' cols='100'>
        </textarea>
        <input type="hidden" name="hidden-{{nr}}-links" value="{{rapidgator}}"/>
    </div>
    <div class="description link-header-s">
        Mexashare:
    </div>
    <div class="data">
        <textarea class="links-links link-area" rows='10' id='links-{{nrUp}}-links' name='links-{{nrUp}}-links' cols='100'>
        </textarea>
        <input type="hidden" name="hidden-{{nrUp}}-links" value="{{otherlinks}}"/>
    </div>
</div>
